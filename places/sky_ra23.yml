description: 'This stunning image shows the dynamic spiral galaxy IC 5332 in a field
  of view studded with smaller, more distant, galaxies. Popularly known as the Corsage
  Galaxy, IC 5332 displays beautifully symmetric spiral arms that unwind gracefully
  from a small and compact central bulge.   Actually, IC 5332 features two main spiral
  arms that continually split into more feathery ones as they extend outwards. Pink
  “bubbles” of nebulous matter dot the arms. These are massive regions of glowing
  hydrogen gas and the sites of active star formation.   The abundance of galaxies
  surrounding IC 5332 is a chance alignment with an assortment of more distant galaxies
  providing a extragalactic backdrop. Astronomers suspect that IC 5332 belongs to
  the Sculptor group of galaxies — one of the closest to our Local Group at a distance
  of about 10 million light years.   Isobelle Teljega (a student at St. Margaret’s
  Anglican Girls School in the Brisbane suburb of Ascot, Queensland, Australia) suggested
  Gemini South take this image as part of her winning entry in the student division
  of Australia’s 2013 Gemini Astronomy Imaging Contest.   '
