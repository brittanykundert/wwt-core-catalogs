description: This wide-field image of the Christmas Tree Cluster was taken at the
  National Science Foundation&#x27;s 0.9-meter telescope on Kitt Peak with the NOAO
  Mosaic CCD camera. Also known as NGC2264, it is an open cluster of stars embedded
  in a diffuse nebula. It is located in the constellation of Monoceros, the Unicorn.
  The image also contains two famous nebula. At the bottom center of the image is
  the Cone Nebula, and to the upper left is the Fox Fur Nebula. The bright star just
  above the center of the image is known as S Mon. The gentle arcs in orange and blue
  near the center of the image are Herbig Haro objects, jets of gas from protostars
  embedded in the nebula. In this image north is up and east is to the right. This
  image was created by combining emission-line images in Hydrogen-alpha (red-orange),
  Oxygen [O III] (light blue) and Sulfur [S II] (blue-violet).
