description: This striking image, streaked with bright swathes of color, captures
  the beautiful reflection nebula NGC 2170. The diffuse clouds of interstellar dust
  in the nebula scatter and reflect light from nearby stars, creating this vividly
  colorful scene. Dust grains reflect blue light from hot stars embedded in the nebula.
  And warm hydrogen gas glows a deep red. Seen as dark tendrils, dust also absorbs
  the light from stars and gas behind it. This particular nebula lies in the constellation
  Monoceros (The Unicorn) — a faint constellation on the celestial equator. It was
  observed using the SMARTS 0.9-meter Telescope at Cerro Tololo Inter-American Observatory
  in Chile, a Program of NSF’s NOIRLab.
