  combination of exposures acquired through visible and near-infrared (V, R, I) filters.
  This image portrays a wider field around the stellar cluster and reveals the rich
  texture of the surrounding clouds of gas and dust. The field of view is 7 arcminutes
  wide.   This image is available as a mounted image in the ESOshop.'
