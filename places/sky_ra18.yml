  of thousands of incredibly detailed images taken by ESO’s Visible and Infrared Survey
  Telescope for Astronomy (VISTA), the mosaic reveals more of the stars at the Milky
  Way’s heart than ever before. VISTA was chosen due to its extremely sensitive infrared
  camera, which can see through most of the dust that blocks our view towards the
  centre of the galaxy. What we see in this image is a dense patch of gas and dust  —
