description: Enlarged view of the head of the largest of the three main pillars, Column
  1. The head is almost transparent around the edges at near-infrared wavelengths,
  but there is still a substantial opaque core which even these near-infrared VLT
  observations cannot penetrate. The complex bluish nebulosity bisected by a dark
  lane near the tip is being lit up by the bright yellow star just below it, which
  appears to be very young and rather massive. Several of the much fainter stars to
  the right of and below this source are found to be associated with EGGs seen in
  the Hubble image, and these all have much lower masses. Finally, there is a faint
  streak of blue light emanating from from the tip of EGG 23, one of the darkest parts
  of Column 1, ending in a blue blob further north. An equal distance to the south
  of the EGG and off the head, there is another curving blue nebulosity. These features
  are also seen in the Hubble image, and may be part of a Herbig-Haro jet coming from
  a young star buried deeply in EGG 23 and invisible in this image. Technical information: The
  region shown measures 1.9 x 2.8 light-years (0.6 x 0.9 pc). The intensity scalings
  have been adjusted to better show the young stars embedded in the head of each column. North
  is up and East left.
