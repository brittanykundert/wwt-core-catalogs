description: This image, taken with the Atacama Large Millimeter/submillimeter Array
  (ALMA), in which ESO is a partner, shows the PDS 70 system, located nearly 400 light-years
  away and still in the process of being formed. The system features a star at its
  centre and at least two planets orbiting it, PDS 70b (not visible in the image)
  and PDS 70c, surrounded by a circumplanetary disc (the dot to the right of the star).
