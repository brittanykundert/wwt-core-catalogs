description: This first release from the NOAO Deep Wide-Field Survey (NDWFS) consists
  of the optical images in 1.15 x 1.15 degrees (pixel size 0.258 arc seconds) of the
  Bootes field, one of the two NDWFS sky fields. Covering roughly 7 percent of the
  total survey area, this region contains approximately 300,000 galaxies and stars.
  The center of the Bootes field is J143205.7+341647.5. More than five million galaxies
  and 10 billion years of cosmic evolution are being studied by the NDWFS. This deep
  optical and infrared imaging survey of 18 square degrees of the sky will enable
  astronomers to study large-scale structure in the Universe, the formation and evolution
  of galaxies and quasars, rare stellar populations, and the structure of the Milky
  Way. The color composite image was generated by Dr. Nigel Sharp and Mark Hanna of
  NOAO from processed NDWFS images. The region was imaged using the Mayall 4-meter
  telescope and MOSAIC imager at the National Science Foundation&#x27;s Kitt Peak
  National Observatory (KPNO) near Tucson, AZ. Buell T. Jannuzi and Arjun Dey of NOAO
  are co-Principal Investigators for the NDWFS. This image was the subject of a press
  release during the 197th meeting of the American Astronomical Society held in January
  2001 (release date January 8, 2001). Warning ! Please note that the full resolution
  images are enormous !! In order to indicate the quality of the data, three randomly
  selected 1024x1024 pieces of this image are separately available for download as
  688kb JPEG files.
