  of this galaxy is very evident from the image, showing many star formation regions.
  A great number of supershell nebulae, that is, cocoon of gas inflated and etched
  by successive bursts of star formation, are visible. The green nebulosities are
  regions emitting in the ionised oxygen lines and may harbour clusters with very
  hot stars. This colour-composite is based on images obtained with the FORS1 instrument
  on one of the 8.2-m Unit Telescope of ESO&#x27;s Very Large Telescope, located at
  Cerro Paranal. The data were obtained in the night of 16 December 2003, through
  different broad- (R, B, and z) and narrow-band filters (H-alpha, OI, and OIII).
  This image is available as a mounted image in the ESOshop.
