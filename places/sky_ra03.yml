description: 'The NGC1333 cluster in the constellation Perseus is embedded deeply
  in the Perseus giant molecular cloud, at a distance of 1,000 light-years from Earth.
  It is the home to several hundred young and forming stars with ages less than about
  one million years. The cold molecular gas in he cloud collapses under the pull of
  gravity to form the new stars. Prominent in this infrared image are outflows of
  gas being driven by the forming stars, and shocks where these outflows strike the
  cold molecular material in the surrounding cloud. This image was obtained with the
  University of Florida’s near-infrared camera and multi-object spectrometer named
  FLAMINGOS, using the National Science Foundation’s 2.1-meter telescope at Kitt Peak
  National Observatory near Tucson AZ. The three colors in the image correspond to
  near-infrared wavelengths: red (2.2 microns), green (1.6 microns), and blue (1.3
  microns).'
