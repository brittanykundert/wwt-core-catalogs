description: Countless galaxies vie for attention in this dazzling image of the Fornax
  Cluster, some appearing only as pinpricks of light while others dominate the foreground.
  One of these is the lenticular galaxy NGC 1316. The turbulent past of this much-studied
  galaxy has left it with a delicate structure of loops, arcs and rings that astronomers
