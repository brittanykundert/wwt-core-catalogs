description: 'Three-colour composite image of the Chandra Deep Field South (CDF-S),
  obtained with the Wide Field Imager (WFI) camera on the 2.2-m MPG/ESO telescope
  at the ESO La Silla Observatory (Chile). It was produced by the combination of about
  450 images with a total exposure time of nearly 50 hours. The field measures 36
  x 34 square arcminutes ; North is up and East is left. Technical information: The
  very extensive data reduction and colour image processing needed to produce these
  images were performed by Mischa Schirmer and Thomas Erben at the &quot;Wide Field
  Expertise Center&quot; of the Institut für Astrophysik und Extraterrestrische Forschung
  der Universität Bonn (IAEF) in Germany. It was done by means of a software pipeline
  specialised for reduction of multiple CCD wide-field imaging camera data. This pipeline
  is mainly based on publicly available software modules and algorithms (EIS, FLIPS,
  LDAC, Terapix, Wifix).The image was constructed from about 150 exposures in each
  of the following wavebands: B-band (centred at wavelength 456 nm; here rendered
  as blue, 15.8 hours total exposure time), V-band (540 nm; green, 15.6 hours) and
  R-band (652 nm; red, 17.8 hours). Only images taken under sufficiently good observing
  conditions (defined as seeing less than 1.1 arcsec) were included. In total, 450
  images were assembled to produce this colour image, together with about as many
  calibration images (biases, darks and flats). More than 2 Terabyte (TB) of temporary
  files were produced during the extensive data reduction. Parallel processing of
  all data sets took about two weeks on a four-processor Sun Enterprise 450 workstation
  and a 1.8 GHz dual processor Linux PC. The final colour image was assembled in Adobe
  Photoshop. The observations were performed by ESO (GOODS, EIS) and the COMBO-17
  collaboration in the period 1/1999-10/2002.'
foreground_image_set_url: http://data1.wwtassets.org/feeds/eso/eso0302a/L{1}X{2}Y{3}.png
